<div>
  <input type="file" class="upload" (change)="changeListener($event.target.files)">
  <button (click)="uploadFile()">Upload</button>
</div>
<div>
    <input [(ngModel)]="minIssueCount" placeholder="search text goes here">
</div>
<div>
  <table border="1" *ngIf="csvFileColumnHeaders">
    <tr>
      <th *ngFor= "let csvFileColumnHeader of csvFileColumnHeaders">{{ csvFileColumnHeader }}</th>
    </tr>
    <tr *ngFor= "let customer of customers | issueCountFilter:minIssueCount">
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.surName }}</td>
      <td>{{ customer.issueCount }}</td>
      <td>{{ customer.dateOfBirth }}</td>
    </tr>
  </table>
</div>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="issueCount">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.issueCount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>


  </table>
